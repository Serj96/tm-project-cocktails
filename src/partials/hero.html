<section class="hero">
    <div class="container hero__container">
        <h1 class="hero__title">A party without cocktails is not like a party</h1>
        <picture class="hero__picture">
            <source srcset="

          ./img/pictures/mobile/hero_600x734@2x.png 2x
        " media="(max-width: 767.99px)" />
