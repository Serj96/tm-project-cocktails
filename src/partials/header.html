<header class="section__header header">
  <div class="container header__container">
    <a class="header__logo logo" href="./">
      <img src="./img/logo/Logo.png" alt="logo" class="logo__image" />
    </a>
    <nav class="header__nav--desktop nav">
      <a class="nav__link" href="./">Home</a>
      <p class="nav__link js-nav__link--desk">Favorite</p>
      <ul class="nav__links nav__links--desktop is-hidden">
        <li class="nav__item--top">
          <a href="./fav-coctails.html">Favorite cocktails</a>
        </li>
        <li class="nav__item--bottom">
          <a href="./fav-ingredients.html">Favorite ingredients</a>
        </li>
      </ul>
    </nav>
    <form class="header__form--tablet js-form-desktop">
      <input
        placeholder="Search"
        name="input"
        class="form__input"
        type="text"
      />
      <button class="form__btn" type="submit">
        <svg class="form__img" width="18px" height="18px">
          <use href="./img/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <button type="button" class="header__burger">
      <svg class="burger__img" width="47px" height="39px">
        <use href="./img/sprite.svg#icon-menu"></use>
      </svg>
    </button>
    <div class="header__switcher--desktop">
      <span class="header__light">Light</span>
      <label class="switch">
        <input data-switcher-desktop type="checkbox" />
        <span class="slider round"></span>
      </label>
      <span class="header__dark">Dark</span>
    </div>
  </div>
</header>
